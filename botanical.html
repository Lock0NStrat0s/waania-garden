<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Waania's Botanical Lab</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #1a1a2e;
      }
      canvas {
        display: block;
      }
      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 10px;
        color: white;
        font-family: sans-serif;
        display: flex;
        flex-direction: column; /* Stack sliders vertically */
        gap: 10px;
        min-width: 200px;
      }
      label {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="controls">
      <label>Petal Count <span id="petalVal">12</span></label>
      <input type="range" id="petalCount" min="3" max="20" value="12" />

      <label>Bloom Stage <span id="bloomVal">0.5</span></label>
      <input
        type="range"
        id="bloomRadius"
        min="0"
        max="1.5"
        step="0.1"
        value="0.5"
      />

      <label>Color</label>
      <input type="color" id="petalColor" value="#ff0066" />
    </div>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";

      // --- PART 1: SETUP ---
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 10;

      // 1. Ambient Light (The "Room" Light)
      // White light at 50% intensity. Makes shadows softer.
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      // 2. Point Light (The "Sun")
      // White light, Intensity 2 (Brighter), Distance 100
      const pointLight = new THREE.PointLight(0xffffff, 2, 100);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Allow the user to rotate/zoom with the mouse
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // Makes the rotation smooth (like a fidget spinner)
      controls.dampingFactor = 0.05;
      controls.autoRotate = true; // Slowly spin automatically
      controls.autoRotateSpeed = 2.0;

      // --- PART 2: FLOWER ENGINE ---
      const flowerGroup = new THREE.Group();
      // TILT THE FLOWER BACK so we can see the depth/cup shape
      flowerGroup.rotation.x = 0.5;
      scene.add(flowerGroup);

      // Reuse geometry/material for performance
      // Shift geometry UP so pivot is at the bottom tip
      const geometry = new THREE.SphereGeometry(0.5, 32, 16);
      geometry.translate(0, 0.5, 0);

      const material = new THREE.MeshPhongMaterial({
        color: 0xff0066,
        shininess: 100,
        side: THREE.DoubleSide,
      });

      function generateFlower() {
        // 1. Clean the old flower
        flowerGroup.clear();

        // Dispose of old materials to free up memory
        flowerGroup.children.forEach((pivot) => {
          pivot.children.forEach((mesh) => {
            if (mesh.material) mesh.material.dispose();
          });
        });
        flowerGroup.clear(); // Now actually remove them

        // 2. Get Slider Values
        const totalPetals = parseInt(
          document.getElementById("petalCount").value
        );
        const bloomState = parseFloat(
          document.getElementById("bloomRadius").value
        );

        // Update UI Text numbers
        document.getElementById("petalVal").innerText = totalPetals;
        document.getElementById("bloomVal").innerText = bloomState;

        // 3. THE ROSE ALGORITHM (Double Loop)
        const rings = 4; // How many layers of petals?

        for (let i = 0; i < totalPetals; i++) {
          for (let ring = 0; ring < rings; ring++) {
            // A. Create the Pivot (The Shoulder)
            const pivot = new THREE.Object3D();

            // STAGGER MATH:
            // Base Angle: (i / totalPetals) * 2PI
            // Offset: (ring * 0.5) -> Rotates inner rings slightly to fill gaps
            const angle = (i / totalPetals) * (2 * Math.PI);
            const stagger = ring * 0.5;
            pivot.rotation.z = angle + stagger;

            // B. Create the Petal (The Arm)
            // 1. CLONE the master material so this petal gets its own copy
            const thisMaterial = material.clone();

            // 2. CALCULATE COLOR SHIFT based on the Ring number
            // We use HSL (Hue, Saturation, Lightness)
            // We get the base color from the HTML picker
            const color = new THREE.Color(
              document.getElementById("petalColor").value
            );
            const hsl = {}; // Object to store HSL values
            color.getHSL(hsl); // Extract HSL from the picked color

            // MATH:
            // Inner rings (ring 0) -> Darker (Lightness - 0.2)
            // Outer rings (ring 3) -> Lighter (Lightness + 0.1)
            // We map the ring number (0 to 4) to a lightness adjustment
            const lightnessShift = ring * 0.1 - 0.1;
            thisMaterial.color.setHSL(hsl.h, hsl.s, hsl.l + lightnessShift);

            // 3. Create Mesh with the NEW custom material
            const petal = new THREE.Mesh(geometry, thisMaterial);

            // BLOOM MATH:
            // Outer rings (ring 0) open wide.
            // Inner rings (ring 3) stay tighter closed.
            // We add (ring * 0.3) to the bloom angle to keep inner ones upright.
            petal.rotation.x = bloomState + ring * 0.3;

            // SCALE MATH:
            // Make inner rings smaller so they nest inside.
            // Ring 0 = Size 1.0 (Big)
            // Ring 3 = Size 0.25 (Tiny)
            const scale = 1 - ring * 0.25;
            // X = Width (Normal)
            // Y = Length (Stretch it x4 to make it long)
            // Z = Thickness (Squash it x0.1 to make it flat like paper)
            petal.scale.set(scale, scale * 4, scale * 0.1);

            // C. Assemble
            pivot.add(petal);
            flowerGroup.add(pivot);
          }
        }
      }

      // Initial Build
      generateFlower();

      // --- PART 3: ANIMATION & EVENTS ---
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Listeners
      document
        .getElementById("petalCount")
        .addEventListener("input", generateFlower);
      document
        .getElementById("bloomRadius")
        .addEventListener("input", generateFlower);

      // COLOR LISTENER
      document
        .getElementById("petalColor")
        .addEventListener("input", generateFlower);
    </script>
  </body>
</html>
