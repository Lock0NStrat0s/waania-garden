<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Waania's Botanical Lab</title>
    <style>
      /* --- 1. BASE STYLES --- */
      body {
        margin: 0;
        overflow: hidden;
        background: #111; /* Fallback */
        font-family: system-ui, -apple-system, sans-serif;
      }
      canvas {
        display: block;
      }

      /* --- 2. GLASS UI PANEL --- */
      #ui-container {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 300px;
        max-width: 85%;
        background: rgba(20, 20, 35, 0.85); /* Deep Blue Glass */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        padding: 24px;
        transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.4s;
        display: flex;
        flex-direction: column;
        gap: 16px;
        z-index: 10;
      }

      /* Hidden State (Slide down) */
      #ui-container.hidden {
        transform: translateY(150%);
        opacity: 0;
        pointer-events: none;
      }

      /* --- 3. TYPOGRAPHY & HEADER --- */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 10px;
      }
      h1 {
        margin: 0;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 800;
      }
      .close-btn {
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.5);
        font-size: 1.2rem;
        cursor: pointer;
        padding: 5px;
        transition: color 0.2s;
      }
      .close-btn:hover {
        color: white;
      }

      /* --- 4. SHOW BUTTON (Floating Icon) --- */
      #show-ui-btn {
        position: absolute;
        bottom: 25px;
        left: 25px;
        background: rgba(20, 20, 35, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 5;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
      }
      #show-ui-btn:active {
        transform: scale(0.9);
      }

      /* --- 5. INPUTS & CONTROLS --- */
      .control-row {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .label-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.8rem;
        color: #aaa;
        font-weight: 500;
      }
      .input-group {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      /* Custom Range Slider */
      input[type="range"] {
        flex-grow: 1;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        -webkit-appearance: none;
        cursor: pointer;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        background: #ff0066;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 0, 102, 0.5);
        margin-top: -5px; /* Alignment fix */
      }
      input[type="range"]::-webkit-slider-runnable-track {
        height: 6px;
        border-radius: 10px;
      }

      /* Number Box */
      input[type="number"] {
        width: 45px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        color: white;
        padding: 6px;
        font-size: 0.85rem;
        text-align: center;
        font-family: monospace;
      }
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }

      /* Color Picker */
      input[type="color"] {
        width: 100%;
        height: 40px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: none;
      }

      /* --- 6. ACTION BUTTONS --- */
      .action-btn {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
      }

      /* Mutate Button */
      #mutateBtn {
        background: linear-gradient(
          135deg,
          rgba(255, 0, 102, 0.1),
          rgba(255, 0, 102, 0.2)
        );
        border: 1px solid rgba(255, 0, 102, 0.3);
        color: #ff3388;
        margin-bottom: 10px;
      }
      #mutateBtn:hover {
        background: linear-gradient(135deg, #ff0066, #ff3388);
        color: white;
        box-shadow: 0 0 20px rgba(255, 0, 102, 0.4);
      }

      /* Breathe Button */
      #breatheBtn {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #ddd;
      }
      #breatheBtn.active {
        background: rgba(0, 255, 128, 0.15);
        border-color: rgba(0, 255, 128, 0.4);
        color: #00ff80;
      }

      /* Snap Button (Bottom Right) */
      #saveBtn {
        position: absolute;
        bottom: 25px;
        right: 25px;
        background: white;
        color: #1a1a2e;
        border: none;
        padding: 16px 28px;
        border-radius: 50px;
        font-weight: 800;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        z-index: 100;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      #saveBtn:active {
        transform: scale(0.95);
      }
      #saveBtn:hover {
        box-shadow: 0 6px 25px rgba(255, 255, 255, 0.4);
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <button id="show-ui-btn" title="Open Controls">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <line x1="4" y1="21" x2="4" y2="14"></line>
        <line x1="4" y1="10" x2="4" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12" y2="3"></line>
        <line x1="20" y1="21" x2="20" y2="16"></line>
        <line x1="20" y1="12" x2="20" y2="3"></line>
        <line x1="1" y1="14" x2="7" y2="14"></line>
        <line x1="9" y1="8" x2="15" y2="8"></line>
        <line x1="17" y1="16" x2="23" y2="16"></line>
      </svg>
    </button>

    <div id="ui-container">
      <div class="header">
        <h1>Botanical Lab</h1>
        <button class="close-btn" id="hide-ui-btn">âœ•</button>
      </div>

      <button id="mutateBtn" class="action-btn">ðŸŽ² Mutate DNA</button>

      <div class="control-row">
        <div class="label-row"><label>Petal Count</label></div>
        <div class="input-group">
          <input type="range" id="petalCount" min="3" max="50" value="12" />
          <input type="number" id="petalCountNum" value="12" min="3" max="50" />
        </div>
      </div>

      <div class="control-row">
        <div class="label-row"><label>Bloom Stage</label></div>
        <div class="input-group">
          <input
            type="range"
            id="bloomRadius"
            min="0"
            max="1.5"
            step="0.1"
            value="0.5"
          />
          <input type="number" id="bloomRadiusNum" value="0.5" step="0.1" />
        </div>
      </div>

      <div class="control-row">
        <div class="label-row"><label>Petal Length</label></div>
        <div class="input-group">
          <input
            type="range"
            id="petalLength"
            min="1"
            max="8"
            step="0.1"
            value="4"
          />
          <input type="number" id="petalLengthNum" value="4" step="0.1" />
        </div>
      </div>

      <div class="control-row">
        <div class="label-row"><label>Petal Width</label></div>
        <div class="input-group">
          <input
            type="range"
            id="petalWidth"
            min="0.1"
            max="2"
            step="0.1"
            value="1"
          />
          <input type="number" id="petalWidthNum" value="1" step="0.1" />
        </div>
      </div>

      <div class="control-row">
        <div class="label-row"><label>Pigment</label></div>
        <input type="color" id="petalColor" value="#ff0066" />
      </div>

      <div class="control-row">
        <div class="label-row"><label>Animation</label></div>
        <button id="breatheBtn" class="action-btn">Start Breathing</button>
      </div>
    </div>

    <button id="saveBtn">ðŸ“¸ Snap</button>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
      import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
      import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";

      // --- 1. ASSET GENERATORS ---

      function createVeinTexture() {
        const size = 512;
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, size, size);

        ctx.strokeStyle = "#999999";
        ctx.lineWidth = 2;
        ctx.globalAlpha = 0.3;

        for (let i = 0; i < 40; i++) {
          const startX = Math.random() * size;
          ctx.beginPath();
          ctx.moveTo(startX, 0);
          ctx.bezierCurveTo(
            startX + (Math.random() * 100 - 50),
            size / 3,
            startX + (Math.random() * 100 - 50),
            (size * 2) / 3,
            startX,
            size
          );
          ctx.stroke();
        }
        return new THREE.CanvasTexture(canvas);
      }

      function createParticles() {
        const count = 300;
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const velocities = [];

        for (let i = 0; i < count; i++) {
          positions.push(
            (Math.random() - 0.5) * 25,
            (Math.random() - 0.5) * 25,
            (Math.random() - 0.5) * 25
          );
          velocities.push(
            (Math.random() - 0.5) * 0.015,
            (Math.random() - 0.5) * 0.015,
            (Math.random() - 0.5) * 0.015
          );
        }
        geometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(positions, 3)
        );
        geometry.userData = { velocities: velocities };

        const material = new THREE.PointsMaterial({
          color: 0xffffff,
          size: 0.15,
          transparent: true,
          opacity: 0.8, // Increased opacity for Bloom
          sizeAttenuation: true,
        });
        return new THREE.Points(geometry, material);
      }

      // --- 2. SCENE SETUP ---
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x050510); // Darker blue for contrast

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 5, 15);

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        preserveDrawingBuffer: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio); // Sharpness
      renderer.toneMapping = THREE.ReinhardToneMapping; // Better light handling
      document.body.appendChild(renderer.domElement);

      // --- POST PROCESSING (THE GLOW) ---
      const renderScene = new RenderPass(scene, camera);

      // Resolution, Strength, Radius, Threshold
      const bloomPass = new UnrealBloomPass(
        new THREE.Vector2(window.innerWidth, window.innerHeight),
        1.5,
        0.4,
        0.85
      );
      bloomPass.strength = 0.5; // Intensity of glow
      bloomPass.radius = 0.5; // Spread of glow
      bloomPass.threshold = 0.1; // Only bright things glow

      const composer = new EffectComposer(renderer);
      composer.addPass(renderScene);
      composer.addPass(bloomPass);

      // LIGHTING
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.2); // Dim ambient
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1.2, 100);
      pointLight.position.set(10, 10, 10);
      scene.add(pointLight);

      const backLight = new THREE.PointLight(0xff0066, 1.0, 100); // Brighter backlight
      backLight.position.set(-10, 5, -10);
      scene.add(backLight);

      // CONTROLS
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.autoRotate = false;

      // --- 3. OBJECT SETUP ---
      const flowerGroup = new THREE.Group();
      flowerGroup.position.y = 2;
      scene.add(flowerGroup);

      const particles = createParticles();
      scene.add(particles);

      const stemGroup = new THREE.Group();
      const petalGroup = new THREE.Group();
      flowerGroup.add(stemGroup);
      flowerGroup.add(petalGroup);

      // --- 4. GEOMETRY & MATERIALS ---
      const petalGeometry = new THREE.SphereGeometry(0.5, 32, 16);
      petalGeometry.translate(0, 0.5, 0);

      const thornGeometry = new THREE.ConeGeometry(0.08, 0.4, 8);
      thornGeometry.translate(0, 0.2, 0);

      const stemPath = new THREE.CatmullRomCurve3([
        new THREE.Vector3(0, 0, 0),
        new THREE.Vector3(0.5, -4, 0),
        new THREE.Vector3(0, -8, 0),
      ]);
      const stemGeometry = new THREE.TubeGeometry(stemPath, 20, 0.15, 8, false);

      const veinTexture = createVeinTexture();

      const baseMaterial = new THREE.MeshPhongMaterial({
        shininess: 30,
        side: THREE.DoubleSide,
        map: veinTexture,
        bumpMap: veinTexture,
        bumpScale: 0.05,
        emissive: 0x000000, // Important for bloom control
        specular: 0x222222,
      });

      const stemMaterial = new THREE.MeshPhongMaterial({
        color: 0x339933,
        shininess: 5,
        flatShading: true,
      });

      // --- 5. GENERATORS ---
      function generateStem() {
        stemGroup.clear();
        stemGroup.add(new THREE.Mesh(stemGeometry, stemMaterial));

        for (let i = 0; i < 3; i++) {
          const p = new THREE.Object3D();
          p.rotation.z = (i / 3) * (Math.PI * 2);
          const s = new THREE.Mesh(petalGeometry, stemMaterial);
          s.scale.set(0.6, 4, 0.1);
          s.rotation.x = -2.0;
          s.position.y = -0.2;
          p.add(s);
          stemGroup.add(p);
        }

        const stemLen = 20;
        for (let i = 1; i < stemLen - 1; i++) {
          const t = i / stemLen;
          const point = stemPath.getPointAt(t);
          const tangent = stemPath.getTangentAt(t);

          if (Math.random() < 0.2) {
            const thorn = new THREE.Mesh(thornGeometry, stemMaterial);
            thorn.position.copy(point);
            thorn.quaternion.setFromUnitVectors(
              new THREE.Vector3(0, 1, 0),
              tangent
            );
            thorn.rotateX(Math.PI / 2);
            thorn.rotateZ(Math.random() * Math.PI * 2);
            stemGroup.add(thorn);
          }
          if (t > 0.3 && Math.random() < 0.15) {
            const leaf = new THREE.Mesh(petalGeometry, stemMaterial);
            leaf.scale.set(0.5, 1.5, 0.05);
            leaf.position.copy(point);
            leaf.quaternion.setFromUnitVectors(
              new THREE.Vector3(0, 1, 0),
              tangent
            );
            leaf.rotateX(Math.PI / 2);
            leaf.rotateZ(Math.random() * Math.PI * 2);
            stemGroup.add(leaf);
          }
        }
      }

      function generatePetals() {
        petalGroup.clear();
        const count = parseInt(document.getElementById("petalCount").value);
        const bloom = parseFloat(document.getElementById("bloomRadius").value);
        const len = parseFloat(document.getElementById("petalLength").value);
        const wid = parseFloat(document.getElementById("petalWidth").value);
        const colorVal = document.getElementById("petalColor").value;

        const rings = 4;
        for (let i = 0; i < count; i++) {
          for (let r = 0; r < rings; r++) {
            const pivot = new THREE.Object3D();
            const angle = (i / count) * (Math.PI * 2);
            pivot.rotation.z = angle + r * 0.5;

            const mat = baseMaterial.clone();
            const col = new THREE.Color(colorVal);
            const hsl = {};
            col.getHSL(hsl);
            mat.color.setHSL(hsl.h, hsl.s, hsl.l + (r * 0.1 - 0.1));

            // Subtle Emissive glow for outer petals
            if (r < 2) mat.emissive.setHSL(hsl.h, hsl.s, hsl.l * 0.1);

            const petal = new THREE.Mesh(petalGeometry, mat);
            petal.rotation.x = bloom + r * 0.3;
            const scale = 1 - r * 0.25;
            petal.scale.set(scale * wid, scale * len, scale * 0.1);

            pivot.add(petal);
            petalGroup.add(pivot);
          }
        }
      }

      // --- 6. HELPERS & EVENTS ---

      // FIXED: Helper function for safe updates
      function updateInput(sliderId, numberId, val) {
        const slider = document.getElementById(sliderId);
        const num = document.getElementById(numberId);
        if (slider && num) {
          slider.value = val;
          num.value = val;
        }
      }

      function bindInput(sliderId, numberId) {
        const slider = document.getElementById(sliderId);
        const number = document.getElementById(numberId);
        slider.addEventListener("input", () => {
          number.value = slider.value;
          generatePetals();
          saveState();
        });
        number.addEventListener("input", () => {
          slider.value = number.value;
          generatePetals();
          saveState();
        });
      }
      bindInput("petalCount", "petalCountNum");
      bindInput("bloomRadius", "bloomRadiusNum");
      bindInput("petalLength", "petalLengthNum");
      bindInput("petalWidth", "petalWidthNum");
      document.getElementById("petalColor").addEventListener("input", () => {
        generatePetals();
        saveState();
      });

      const ui = document.getElementById("ui-container");
      document
        .getElementById("hide-ui-btn")
        .addEventListener("click", () => ui.classList.add("hidden"));
      document
        .getElementById("show-ui-btn")
        .addEventListener("click", () => ui.classList.remove("hidden"));

      document.getElementById("mutateBtn").addEventListener("click", () => {
        const rCount = Math.floor(Math.random() * 45) + 5;
        const rBloom = (Math.random() * 1.5).toFixed(1);
        const rLength = (Math.random() * 5 + 2).toFixed(1);
        const rWidth = (Math.random() * 1.9 + 0.1).toFixed(1);
        const rColor = new THREE.Color().setHSL(
          Math.random(),
          0.5 + Math.random() * 0.5,
          0.4 + Math.random() * 0.2
        );

        updateInput("petalCount", "petalCountNum", rCount);
        updateInput("bloomRadius", "bloomRadiusNum", rBloom);
        updateInput("petalLength", "petalLengthNum", rLength);
        updateInput("petalWidth", "petalWidthNum", rWidth);
        document.getElementById("petalColor").value =
          "#" + rColor.getHexString();

        generatePetals();
        saveState();
      });

      let isBreathing = false;
      let breatheTime = 0;
      const breatheBtn = document.getElementById("breatheBtn");
      breatheBtn.addEventListener("click", () => {
        isBreathing = !isBreathing;
        breatheBtn.classList.toggle("active");
        breatheBtn.innerText = isBreathing
          ? "Stop Breathing"
          : "Start Breathing";
      });

      function updateBreathing() {
        if (!isBreathing) return;
        breatheTime += 0.02;
        const val = 0.5 + Math.sin(breatheTime) * 0.3;
        document.getElementById("bloomRadius").value = val;
        document.getElementById("bloomRadiusNum").value = val.toFixed(2);
        generatePetals();
      }

      document.getElementById("saveBtn").addEventListener("click", async () => {
        // Render one frame cleanly without UI if needed
        composer.render();
        const dataURL = renderer.domElement.toDataURL("image/png");
        if (navigator.share) {
          const blob = await (await fetch(dataURL)).blob();
          const file = new File([blob], "waania-flower.png", {
            type: "image/png",
          });
          try {
            await navigator.share({ files: [file], title: "My Flower" });
          } catch (e) {}
        } else {
          const link = document.createElement("a");
          link.download = "waania-flower.png";
          link.href = dataURL;
          link.click();
        }
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight); // Update Bloom size
      });

      // --- MEMORY SYSTEM ---
      function saveState() {
        const state = {
          count: document.getElementById("petalCount").value,
          bloom: document.getElementById("bloomRadius").value,
          length: document.getElementById("petalLength").value,
          width: document.getElementById("petalWidth").value,
          color: document.getElementById("petalColor").value,
        };
        localStorage.setItem("waania-flower-state", JSON.stringify(state));
      }

      function loadState() {
        const saved = localStorage.getItem("waania-flower-state");
        if (saved) {
          const state = JSON.parse(saved);
          updateInput("petalCount", "petalCountNum", state.count);
          updateInput("bloomRadius", "bloomRadiusNum", state.bloom);
          updateInput("petalLength", "petalLengthNum", state.length);
          updateInput("petalWidth", "petalWidthNum", state.width);
          document.getElementById("petalColor").value = state.color;
          generatePetals();
        }
      }

      // --- INIT & ANIMATE ---
      generateStem();
      if (localStorage.getItem("waania-flower-state")) {
        loadState();
      } else {
        generatePetals();
      }

      function animate() {
        requestAnimationFrame(animate);
        updateBreathing();
        controls.update();

        const positions = particles.geometry.attributes.position.array;
        const vels = particles.geometry.userData.velocities;
        const range = 15;

        for (let i = 0; i < positions.length; i += 3) {
          positions[i] += vels[i];
          positions[i + 1] += vels[i + 1];
          positions[i + 2] += vels[i + 2];

          if (positions[i] > range) positions[i] = -range;
          if (positions[i] < -range) positions[i] = range;
          if (positions[i + 1] > range) positions[i + 1] = -range;
          if (positions[i + 1] < -range) positions[i + 1] = range;
          if (positions[i + 2] > range) positions[i + 2] = -range;
          if (positions[i + 2] < -range) positions[i + 2] = range;
        }

        particles.geometry.attributes.position.needsUpdate = true;

        // IMPORTANT: Use composer, not renderer
        composer.render();
      }
      animate();
    </script>
  </body>
