<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Waania's Botanical Lab</title>
    <style>
      /* --- BASE STYLES --- */
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
        font-family: system-ui, -apple-system, sans-serif;
      }
      canvas {
        display: block;
      }

      /* --- UI CONTAINER (Glassmorphism) --- */
      #ui-container {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 300px;
        max-width: 80%;
        background: rgba(20, 20, 35, 0.85); /* Dark Blue Glass */
        backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        padding: 20px;
        transition: transform 0.3s ease, opacity 0.3s ease;
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 10;
      }

      /* Hiding the panel slides it down and fades it */
      #ui-container.hidden {
        transform: translateY(150%);
        opacity: 0;
        pointer-events: none;
      }

      /* --- HEADER & TOGGLE --- */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }
      h1 {
        margin: 0;
        font-size: 1rem;
        color: white;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 700;
      }

      /* Close Button (X) */
      .close-btn {
        background: none;
        border: none;
        color: #666;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 5px;
      }
      .close-btn:hover {
        color: white;
      }

      /* --- SHOW BUTTON (Floating Icon) --- */
      #show-ui-btn {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(20, 20, 35, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 12px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 5; /* Below the main panel */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
      }
      #show-ui-btn:active {
        transform: scale(0.9);
      }

      /* --- INPUT ROWS --- */
      .control-row {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .label-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        color: #ccc;
      }

      /* SYNCED INPUTS */
      .input-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* The Slider */
      input[type="range"] {
        flex-grow: 1; /* Takes up remaining space */
        accent-color: #ff0066;
        cursor: pointer;
      }

      /* The Number Box */
      input[type="number"] {
        width: 50px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        color: white;
        padding: 4px;
        font-size: 0.9rem;
        text-align: center;
      }
      /* Remove arrows from number input */
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }

      /* Color Picker */
      input[type="color"] {
        width: 100%;
        height: 35px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: none;
      }

      /* --- SNAP BUTTON (Bottom Right) --- */
      #saveBtn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: white;
        color: #1a1a2e;
        border: none;
        padding: 15px 25px;
        border-radius: 30px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        z-index: 100;
        transition: transform 0.2s;
      }
      #saveBtn:active {
        transform: scale(0.95);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <button id="show-ui-btn" title="Open Controls">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <line x1="4" y1="21" x2="4" y2="14"></line>
        <line x1="4" y1="10" x2="4" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12" y2="3"></line>
        <line x1="20" y1="21" x2="20" y2="16"></line>
        <line x1="20" y1="12" x2="20" y2="3"></line>
        <line x1="1" y1="14" x2="7" y2="14"></line>
        <line x1="9" y1="8" x2="15" y2="8"></line>
        <line x1="17" y1="16" x2="23" y2="16"></line>
      </svg>
    </button>

    <div id="ui-container">
      <div class="header">
        <h1>Botanical Lab</h1>
        <button class="close-btn" id="hide-ui-btn">âœ•</button>
      </div>

      <div class="control-row">
        <div class="label-row"><label>Life Mode</label></div>
        <button
          id="breatheBtn"
          style="
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Start Breathing
        </button>
      </div>

      <div class="control-row">
        <div class="label-row"><label>Petal Count</label></div>
        <div class="input-group">
          <input type="range" id="petalCount" min="3" max="50" value="12" />
          <input type="number" id="petalCountNum" value="12" min="3" max="50" />
        </div>
      </div>

      <div class="control-row">
        <div class="label-row"><label>Bloom Stage</label></div>
        <div class="input-group">
          <input
            type="range"
            id="bloomRadius"
            min="0"
            max="1.5"
            step="0.1"
            value="0.5"
          />
          <input type="number" id="bloomRadiusNum" value="0.5" step="0.1" />
        </div>
      </div>

      <div class="control-row">
        <div class="label-row"><label>Petal Length</label></div>
        <div class="input-group">
          <input
            type="range"
            id="petalLength"
            min="1"
            max="8"
            step="0.1"
            value="4"
          />
          <input type="number" id="petalLengthNum" value="4" step="0.1" />
        </div>
      </div>

      <div class="control-row">
        <div class="label-row"><label>Petal Width</label></div>
        <div class="input-group">
          <input
            type="range"
            id="petalWidth"
            min="0.1"
            max="2"
            step="0.1"
            value="1"
          />
          <input type="number" id="petalWidthNum" value="1" step="0.1" />
        </div>
      </div>

      <div class="control-row">
        <div class="label-row"><label>Pigment</label></div>
        <input type="color" id="petalColor" value="#ff0066" />
      </div>
    </div>

    <button id="saveBtn">ðŸ“¸ Snap</button>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";

      // --- SETUP ---
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a1a2e);
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 5, 15);

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        preserveDrawingBuffer: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const pointLight = new THREE.PointLight(0xffffff, 1.5, 100);
      pointLight.position.set(10, 10, 10);
      scene.add(pointLight);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.autoRotate = false;
      controls.autoRotateSpeed = 1.0;

      // --- FLOWER ENGINE ---
      const flowerGroup = new THREE.Group();
      flowerGroup.position.y = 2;
      scene.add(flowerGroup);

      // SEPARATE GROUPS (The Fix)
      // stemGroup: Holds Stem, Thorns, Sepals (Static - Built Once)
      // petalGroup: Holds the Rose Petals (Dynamic - Rebuilt Often)
      const stemGroup = new THREE.Group();
      const petalGroup = new THREE.Group();
      flowerGroup.add(stemGroup);
      flowerGroup.add(petalGroup);

      // GEOMETRIES & MATERIALS
      const petalGeometry = new THREE.SphereGeometry(0.5, 32, 16);
      petalGeometry.translate(0, 0.5, 0);

      const thornGeometry = new THREE.ConeGeometry(0.08, 0.4, 8);
      thornGeometry.translate(0, 0.2, 0);

      const stemPath = new THREE.CatmullRomCurve3([
        new THREE.Vector3(0, 0, 0),
        new THREE.Vector3(0.5, -4, 0),
        new THREE.Vector3(0, -8, 0),
      ]);
      const stemGeometry = new THREE.TubeGeometry(stemPath, 20, 0.15, 8, false);

      const baseMaterial = new THREE.MeshPhongMaterial({
        shininess: 100,
        side: THREE.DoubleSide,
      });
      const stemMaterial = new THREE.MeshPhongMaterial({
        color: 0x339933,
        shininess: 10,
        flatShading: true,
      });

      // --- GENERATOR 1: THE STEM (Run Once) ---
      function generateStem() {
        stemGroup.clear(); // Clear only the stem parts

        // 1. Main Tube
        stemGroup.add(new THREE.Mesh(stemGeometry, stemMaterial));

        // 2. Sepals (Green Stars)
        for (let i = 0; i < 3; i++) {
          const p = new THREE.Object3D();
          p.rotation.z = (i / 5) * (Math.PI * 2);
          const s = new THREE.Mesh(petalGeometry, stemMaterial);
          s.scale.set(0.6, 4, 0.1);
          s.rotation.x = -2.0;
          s.position.y = -0.2;
          p.add(s);
          stemGroup.add(p);
        }

        // 3. Thorns & Leaves (Random)
        const stemLen = 20;
        for (let i = 1; i < stemLen - 1; i++) {
          const t = i / stemLen;
          const point = stemPath.getPointAt(t);
          const tangent = stemPath.getTangentAt(t);

          // Thorns
          if (Math.random() < 0.2) {
            const thorn = new THREE.Mesh(thornGeometry, stemMaterial);
            thorn.position.copy(point);
            thorn.quaternion.setFromUnitVectors(
              new THREE.Vector3(0, 1, 0),
              tangent
            );
            thorn.rotateX(Math.PI / 2);
            thorn.rotateZ(Math.random() * Math.PI * 2);
            stemGroup.add(thorn);
          }

          // Leaves (Lower down)
          if (t > 0.3 && Math.random() < 0.15) {
            const leaf = new THREE.Mesh(petalGeometry, stemMaterial);
            leaf.scale.set(0.5, 1.5, 0.05);
            leaf.position.copy(point);
            leaf.quaternion.setFromUnitVectors(
              new THREE.Vector3(0, 1, 0),
              tangent
            );
            leaf.rotateX(Math.PI / 2);
            leaf.rotateZ(Math.random() * Math.PI * 2);
            stemGroup.add(leaf);
          }
        }
      }

      // --- GENERATOR 2: THE PETALS (Run Often) ---
      function generatePetals() {
        petalGroup.clear(); // Clear only the petals

        // Get Values
        const count = parseInt(document.getElementById("petalCount").value);
        const bloom = parseFloat(document.getElementById("bloomRadius").value);
        const len = parseFloat(document.getElementById("petalLength").value);
        const wid = parseFloat(document.getElementById("petalWidth").value);
        const colorVal = document.getElementById("petalColor").value;

        const rings = 4;
        for (let i = 0; i < count; i++) {
          for (let r = 0; r < rings; r++) {
            const pivot = new THREE.Object3D();
            const angle = (i / count) * (Math.PI * 2);
            pivot.rotation.z = angle + r * 0.5;

            // Color
            const mat = baseMaterial.clone();
            const col = new THREE.Color(colorVal);
            const hsl = {};
            col.getHSL(hsl);
            mat.color.setHSL(hsl.h, hsl.s, hsl.l + (r * 0.1 - 0.1));

            const petal = new THREE.Mesh(petalGeometry, mat);
            petal.rotation.x = bloom + r * 0.3;

            // Parametric Shape
            const scale = 1 - r * 0.25;
            petal.scale.set(scale * wid, scale * len, scale * 0.1);

            pivot.add(petal);
            petalGroup.add(pivot);
          }
        }
      }

      // --- UI SYNC ---
      function bindInput(sliderId, numberId) {
        const slider = document.getElementById(sliderId);
        const number = document.getElementById(numberId);
        slider.addEventListener("input", () => {
          number.value = slider.value;
          generatePetals();
        });
        number.addEventListener("input", () => {
          slider.value = number.value;
          generatePetals();
        });
      }
      bindInput("petalCount", "petalCountNum");
      bindInput("bloomRadius", "bloomRadiusNum");
      bindInput("petalLength", "petalLengthNum");
      bindInput("petalWidth", "petalWidthNum");
      document
        .getElementById("petalColor")
        .addEventListener("input", generatePetals);

      // Panel Toggle
      document
        .getElementById("hide-ui-btn")
        .addEventListener("click", () =>
          document.getElementById("ui-container").classList.add("hidden")
        );
      document
        .getElementById("show-ui-btn")
        .addEventListener("click", () =>
          document.getElementById("ui-container").classList.remove("hidden")
        );

      // --- BREATHING LOGIC ---
      let isBreathing = false;
      let breatheTime = 0;

      // Add Listener for Breathe Button
      const breatheBtn = document.getElementById("breatheBtn");
      if (breatheBtn) {
        breatheBtn.addEventListener("click", () => {
          isBreathing = !isBreathing;
          breatheBtn.innerText = isBreathing
            ? "Stop Breathing"
            : "Start Breathing";
          breatheBtn.style.background = isBreathing
            ? "rgba(0, 255, 100, 0.2)"
            : "rgba(255,255,255,0.1)";
        });
      }

      function updateBreathing() {
        if (!isBreathing) return;
        breatheTime += 0.02;
        // Map sine wave to 0.2 -> 0.8 range
        const val = 0.5 + Math.sin(breatheTime) * 0.3;

        // Update UI and Engine
        document.getElementById("bloomRadius").value = val;
        document.getElementById("bloomRadiusNum").value = val.toFixed(2);
        generatePetals(); // Only rebuilds petals, not thorns!
      }

      // --- SNAPSHOT ---
      document.getElementById("saveBtn").addEventListener("click", async () => {
        renderer.render(scene, camera);
        const dataURL = renderer.domElement.toDataURL("image/png");
        if (navigator.share) {
          const blob = await (await fetch(dataURL)).blob();
          const file = new File([blob], "waania-rose.png", {
            type: "image/png",
          });
          try {
            await navigator.share({ files: [file], title: "My Flower" });
          } catch (e) {}
        } else {
          const link = document.createElement("a");
          link.download = "flower.png";
          link.href = dataURL;
          link.click();
        }
      });

      // --- INIT & ANIMATE ---
      generateStem(); // Run once (Thorns are now locked in)
      generatePetals(); // Run first time

      function animate() {
        requestAnimationFrame(animate);
        updateBreathing();
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
